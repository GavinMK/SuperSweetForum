<mat-card>
    <mat-card-title-group class="fullBleed editing">
        <mat-card-title>{{user?.name}}</mat-card-title>
        <mat-card-subtitle>{{user?.bio.email}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
    <a mat-button color="primary" [routerLink]="['/', 'threads', user?.id]">
        Show threads
    </a>
    </mat-card-content>
</mat-card>
