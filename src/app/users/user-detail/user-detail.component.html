<mat-card>
    <mat-card-title-group class="fullBleed editing">
        <mat-card-title>{{user?.name}}</mat-card-title>
        <mat-card-subtitle>Total Posts By This User: {{user.totalPosts}}</mat-card-subtitle>
      <a mat-button [routerLink]="['/threads', user.recentPost]">Most Recent Post</a>
    </mat-card-title-group>
    <mat-card-content>
    <a mat-button color="primary" [routerLink]="['threads']">
        Show threads
    </a>
    </mat-card-content>
</mat-card>
