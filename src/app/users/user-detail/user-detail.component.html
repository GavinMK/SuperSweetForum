<mat-card>
    <mat-card-title-group class="fullBleed editing">
        <mat-card-title>{{user?.name}}</mat-card-title>
        <mat-card-subtitle>{{user?.bio.email}}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
    <a mat-button color="primary" [routerLink]="['threads']">
        Show threads
    </a>
    <a mat-button color="primary" [routerLink]="['/', 'threads', 'new']" [queryParams]="{userId: 'user.id'}">
        New thread
    </a>
    </mat-card-content>
</mat-card>
