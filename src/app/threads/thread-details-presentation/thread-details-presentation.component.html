<mat-card>
  <mat-card-title-group>
    <mat-card-title>{{ thread.title }}</mat-card-title>
  </mat-card-title-group>
  <mat-card-content>
    {{ thread.body }}
  </mat-card-content>
</mat-card>
<mat-card class="reply" *ngFor="let reply of thread.replies">
  <mat-card-content>
    {{ reply.body }}
  </mat-card-content>
</mat-card>
