<h3 mat-dialog-title class="dialogTitle"> (°ロ°)☝ Do you really want to leave?</h3>
<div mat-dialog-content> You will lose all of that cool message you've typed!</div>

<mat-dialog-actions fxLayout fxLayoutAlign="center center">
  <button mat-button class="custom-button" color="accent" (click)="dialogRef.close(true)">Yes!</button>
  <button mat-button class="custom-button" color="accent" mat-dialog-close>No...</button>
</mat-dialog-actions>
